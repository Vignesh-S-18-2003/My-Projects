<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current-Bill Generator</title>
    <script>
        function generate(){
        let a=document.getElementById("units").value;
        let b=document.getElementById("result");
        if(a<=50)
        b.innerHTML="Pay " + (a*0.75);
        else if(a>50 && a<=150)
        b.innerHTML="Pay " + (a*1);
        else if(a>150 && a<=250)
        b.innerHTML="Pay " + (a*1.30);
        else
        b.innerHTML="Pay " + (a*1.50);
    }
    </script>
    <style>
        body{
            background-color: darkblue;
        }
        input[type="number"]::-webkit-inner-spin-button{
            -webkit-appearance: none;
        }
        div{
            width: 500px;
            margin:12% auto;
            padding: 25px;
            background-color: darkblue;
            color:yellow;
        }
        button{
            background-color: transparent;
            color:yellow;
        }
        
    </style>
</head>
<body>
    <div>
    <h1>Electricity Bill Calculator</h1>
    <label>Enter Number of Units:</label><br><br>
    <input type="number" name="units" id="units"><br><br>
    <button onclick="generate()">Generator</button>
    <p id="result"></p>
    </div>
</body>
</html>
